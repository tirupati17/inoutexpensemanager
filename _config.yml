features:

  - title: Amigo, Your AI Friend
    description: Meet Amigo, your personal AI assistant in Amigo - AI Expense Manager. Amigo is more than just software; it's a companion that understands your financial habits and offers personalized advice, making finance management feel like a conversation with a friend.
    fontawesome_icon_name: user-friends

  - title: Seamless Statement Imports
    description: Importing bank statements into Amigo - AI Expense Manager is a breeze. With just a few taps, you can upload your financial statements, and Amigo will help categorize and analyze your transactions, making it easier to keep track of your finances.
    fontawesome_icon_name: file-import
    
  - title: Intuitive Navigation
    description: Effortlessly navigate your finances with a sleek and straightforward interface designed for everyday use.
    fontawesome_icon_name: compass

  - title: iCloud Integration
    description: Enjoy peace of mind with iCloud, ensuring your financial data is encrypted, backed up, and accessible only by you, with added security layers like Face ID and Touch ID.
    fontawesome_icon_name: cloud

  - title: Smart Insights
    description: Dive into your financial habits with detailed analytics and visualizations, helping you understand where your money goes and how to save more.
    fontawesome_icon_name: chart-pie

  - title: Simplified Tracking
    description: Organize your expenses and incomes with customizable categories and tags, making it easier to keep track of your financial landscape.
    fontawesome_icon_name: folder-open

  - title: Quick Find
    description: Instantly find any transaction with a robust search feature, allowing you to search by names, notes, and even hashtags.
    fontawesome_icon_name: search-plus

  - title: Worldwide Access
    description: Use Amigo - AI Expense Manager anywhere in the world, with support for local currencies and regional settings for global compatibility.
    fontawesome_icon_name: globe-americas

  - title: Device Harmony
    description: Experience your financial data in sync across all your devices, thanks to secure iCloud synchronization.
    fontawesome_icon_name: sync-alt

  - title: Privacy First
    description: Guard your financial data with biometric security options like Face ID, Touch ID, and Keychain Passcode, keeping your information for your eyes only.
    fontawesome_icon_name: user-shield

  - title: Transaction Narratives
    description: Add depth to your transactions with photos, locations, and rich links, crafting a detailed financial story.
    fontawesome_icon_name: file-image

